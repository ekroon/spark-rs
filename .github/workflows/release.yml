name: release
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'tag to release'
        required: true
  push:
    tags:
      - 'v*'

jobs:
  get-version:
    name: get-version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ env.VERSION }}
    steps:
      - name: Get version
        id: get_version
        run: |
          REF_VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${REF_VERSION:-${{ github.event.inputs.tag }}}" >> $GITHUB_ENV
          echo "version: ${{ env.VERSION }}"
          
  build-release:
    name: build-release
    needs: ["get-version"]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [linux, macos, windows]
        include:
          - build: linux
            os: ubuntu-latest
          - build: macos
            os: macos-latest
          - build: windows
            os: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release
      - name: Build archive
        run: |
          export_dir="sparklines-${{ needs.get-version.outputs.version }}-${{ matrix.build }}"
          mkdir $export_dir
          if [ "${{ matrix.build }}" = "windows" ]; then
            cp "target/release/spark.exe" "$export_dir/"
            7z a "$export_dir.zip" "$export_dir"
            echo "ASSET=$export_dir.zip" >> $GITHUB_ENV
          else
            cp "target/release/spark" "$export_dir/"
            tar czf "$export_dir.tar.gz" "$export_dir"
            echo "ASSET=$export_dir.tar.gz" >> $GITHUB_ENV
          fi
      - name: Upload release archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload v${{ needs.get-version.outputs.version }} $ASSET
